<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Github</title>
  </head>

  <body>
    <div class="main-container">
      <div class="container1">
        <img
          class="h-25"
          src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
          alt="Github"
        />
        <h1 class="text-center my-3 fw-bold">Welcome to Github</h1>
        <h4 class="text-center mb-5">Search User</h4>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Enter Username</label
            >
            <input class="form-control" type="text" id="searchString" />
          </div>
          <input
            type="submit"
            class="btn btn-primary"
            value="Search"
            id="submitBtn"
          />
        </form>

        <!-- Searched Users List s-->
      </div>
      <div class="res" id="searchedUsersList"></div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>

  <script src="app.js"></script>
</html>
